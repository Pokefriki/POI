<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pet Pals</title>
    <link rel="stylesheet" href="../CSS/Sign_up.CSS">
</head>

<body>

    <!--Logo pagina-->
    <div class="image-container">
        <img src="../Imagenes/logo1.png" alt="Imagen logo">
    </div>
    <!--Contenedor de inicio de sesion-->
    <div class="container">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button-primary">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <button class="button-secondary" type="button"
                    onclick="openRegistroModal()">Regístrate aquí</a>

            </p>
        </div>
    </div>

    <script>
        var contextPath = '${pageContext.request.contextPath}';
    </script>

    <!-- Modal para la ventana de registro -->
    <div id="registroModal" class="modal">

        <form id="registroForm" action="#" method="post">
            <div class="modal-content">
                <span class="close" onclick="closeRegistroModal()">&times;</span>
                <h2>Registro</h2>
                <div id="fotoUsuario" class="foto-usuario">
                    <img id="imagenUsuario" name="imagenUsuario" src="../Imagenes/1.png" alt="Imagen de Usuario">
                </div>
                <div class="botones">
                    <button type="button" onclick="cambiarImagen()" id="btn-imagen-prede">Cambiar Imagen
                        Predeterminada</button>
                    <br>
                    <br>
                    <label for="btn-imagen-agree" class="boton-cargar">Cargar imagen</label>
                    <input type="file" accept="image/*" onchange="cargarImagenPersonalizada(event)"
                        id="btn-imagen-agree" style="display: none;">

                    <input type="hidden" id="imagenSeleccionada" name="imagenSeleccionada" value="../Imagenes/1.png">
                </div>
                <br>
                <div class="form-group">
                    <label for="Nombre">Nombre(s)</label>
                    <input type="text" id="Nombre_usuario" name="Nombre_usuario" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="Nombre">Apellido(s)</label>
                    <input type="text" id="Apellido_usuario" name="Apellido_usuario" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="Nombre">Usuario</label>
                    <input type="text" id="Username" name="Username" required>
                </div>
                <br>
                <div class="container">
                    <label for="fdate" id="label-fecha">Fecha de nacimiento: </label>
                    <input type="date" id="Fecha_nacimiento" name="Fecha_nacimiento" required>
                    <br>

                    <label for="edad_calculada">Edad:</label>
                    <input type="text" id="edad_calculada" name="edad_calculada" readonly>
                </div>
                <br>
                <label for="fsexo" id="label-sexo">Sexo: </label>
                <select id="fSecosel" name="fSecosel">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <label for="fcorreo" id="label-correo">Correo electronico: </label>
                    <input type="text" id="fnamecorreo" name="fnamecorreo" required>
                    <select id="fcorreo" name="fcorreo">
                        <option value="@hotmail.com">@hotmail.com</option>
                        <option value="@outlook.com">@outlook.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@yahoo.com">@yahoo.com</option>
                    </select>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="Contraseña">Contraseña:</label>
                        <input type="password" id="PasswordInput" name="PasswordInput" required>
                    </div>
                    <div class="form-group">
                        <label for="Contraseña_confirmacion">Confirmar Contraseña:</label>
                        <input type="password" id="Contraseña_confirma" name="Contraseña_confirma" required>
                    </div>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="boton-continuar">Continuar</button>
                </div>
            </div>
        </form>
    </div>


    <!--footer-->
    <footer>
        <div class="footer-contenedor">
            <div class="informacion">
                <span><a href="#">Acerca de</a></span>
                <span><label> | </label></span>
                <span><a href="#">Prensa</a></span>
                <span><label> | </label></span>
                <span><a href="#">Legal</a></span>
                <span><label> | </label></span>
                <span><a href="#">Politica de privacidad</a></span>
                <span><label> | </label></span>
                <span><a href="#">Terminos de servicio</a></span>
                <span><label> | </label></span>
                <span><a href="#">Politica de las cookies</a></span>
                <span><label> | </label></span>
            </div>
        </div>
        <p>&copy; 2024 Pet Pals inc. - Todos los derechos reservados</p>
    </footer>


</body>
<script src="../JS/Sign_up.js"></script>

</html>
